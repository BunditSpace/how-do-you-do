<div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> List All Conversation
        </div>
        <div class="card-block">
          <table class="table table-bordered table-striped table-condensed">
            <thead>
              <tr>
                <th>Topic</th>
                <th>Date </th>
                <th> <i class="icon-people"></i> Talk with</th>
                <th>Rating</th>
                <th>Feeling</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let conversation of conversations" (click)="selected.emit(conversation)">
                <td> {{conversation.topic}} </td>
                <td>{{conversation.date}}</td>
                <td>{{conversation.talkwith}}</td>
                <td>{{conversation.rating}}</td>
                <td>{{conversation.feeling}}</td>
                <td>
                  <button type="button" class="btn btn-outline-danger" (click)="deleted.emit(conversation); $event.stopPropagation();"><i class="fa fa-rss"></i>&nbsp; Delete</button>
                  <!--<span class="badge badge-danger" (click)="deleted.emit(conversation); $event.stopPropagation();">Delete</span>-->
                </td>
              </tr>
            </tbody>
          </table>
          <nav>
            <ul class="pagination">
              <li class="page-item"><a class="page-link" href="#">Prev</a></li>
              <li class="page-item active">
                <a class="page-link" href="#">1</a>
              </li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item"><a class="page-link" href="#">4</a></li>
              <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
