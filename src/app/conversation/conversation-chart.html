<div class="animated fadeIn">
  <div class="card-columns cols-5">
    <div class="card">
      <div class="card-header">
        <div class="card-block">
        <div class="row">
            <div class="col-sm-12 col-lg-12"> <h2> Who is Popular </h2>  </div>
        </div>
        <div class="row">
          <div class="col-sm-6 col-lg-6"> 
            <button type="button" class="btn btn-outline-primary" (click)="generateChart()"><i class="fa fa-rss"></i>&nbsp; Generate Chart</button>
          </div>
          <div class="col-sm-6 col-lg-6">
                <span><h3 class="animated infinite lightSpeedIn">{{maxValue}}</h3></span> 
          </div>
        </div>
      </div>
      </div>
      <div class="card-block">
        <div class="chart-wrapper">
          <canvas baseChart class="chart"
          [data]="pieChartData"
          [labels]="pieChartLabels"
          [chartType]="pieChartType"
          (chartHover)="chartHovered($event)"
          (chartClick)="chartClicked($event)"
          ></canvas>
        </div>
      </div>
    </div>
  </div>
</div>
