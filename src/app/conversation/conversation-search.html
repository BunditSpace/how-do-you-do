
<div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> List All Conversation
        </div>
        <div class="row">
            <div class="col-md-10">
                <div class="form-group row">
                    <div class="col-md-12">
                        <div class="input-group">
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-primary"><i class="fa fa-search"></i> Search</button>
                        </span>
                        <input type="text" id="input1-group2" name="input1-group2" class="form-control" placeholder="Search..." [(ngModel)]="filterQuery" >
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <div class="card-block">
        <table class="table table-bordered table-striped table-condensed table table-hover table-outline mb-0 hidden-sm-down" 
         [mfData]="data | filter: filterQuery" #mf="mfDataTable" [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder" [mfRowsOnPage]="5">
            <thead>
            <tr>
                <th style="width: 40%">
                    <mfDefaultSorter by="topic">Topic</mfDefaultSorter>
                </th>
                <th style="width: 20%">
                    <mfDefaultSorter by="date">Date</mfDefaultSorter>
                </th>
                <th style="width: 10%">
                    <mfDefaultSorter by="talkwith">Talk with</mfDefaultSorter>
                </th>
                <th style="width: 15%">
                    <mfDefaultSorter by="rating">Rating</mfDefaultSorter>
                </th>
                <th style="width: 15%">
                    <mfDefaultSorter by="feeling">Feeling</mfDefaultSorter>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let item of mf.data">
                <td>{{item.topic}}</td>
                <td>{{item.date | date: 'dd-MM-yyyy'}}</td>
                <td>{{item.talkwith}}</td>
                <td>{{item.rating }}</td>
                <td>{{item.feeling }}</td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td colspan="5">
                    <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
                </td>
            </tr>
            </tfoot>
        </table>
    </div>
</div>
</div>
</div>
